<p class="g-signin2" id="my-signin2" data-onsuccess="getGmailData"></p>
<script type="text/javascript">
    function getGmailData(googleUser) {
        var userdata = {};
        userdata["id"] = googleUser.getBasicProfile().getId();
        userdata["Name"] = googleUser.getBasicProfile().getName();
        userdata["ImageUrl"] = googleUser.getBasicProfile().getImageUrl();
        userdata["Email"] = googleUser.getBasicProfile().getEmail();
        googleUser.disconnect()
        $('#gimage').attr('src', userdata["ImageUrl"]);
        $('#gname').append(userdata['Name']);
        $('#gemail').append(userdata['Email']);
        console.log(JSON.stringify(userdata));

        if (confirm(userdata["Email"]))
        {


            window.location.href = "<?php echo base_url(); ?>./index.php/welcome/login?user=" + JSON.stringify(userdata);
        }

    }
</script>
